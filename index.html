<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Random Teams</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container" id="app">
      <h1 class="mb-4"><u>Really Random Groups</u>.</h1>
      <div class="row">
        <div class="col-md-4">
          <div class="row mb-2">
            <div class="col">
              <h3>Add People</h3>
              <form v-on:submit.prevent="addPeople" class="form-inline">
                <input
                  id="nameForm"
                  class="form-control form-control-sm mr-2"
                  autocomplete="off"
                />
                <button class="btn btn-success btn-sm">+</button>
              </form>
            </div>
          </div>
          <div class="row no-gutters">
            <div class="col-lg-6 col-md-12">
              <h4>
                Present
                <small class="text-muted">: {{ humansCount }}</small>
              </h4>
              <div class="row" v-if="peepShow">
                <div class="col-12 mb-1" v-for="(name,index) in people">
                  <button
                    class="btn btn-sm btn-info w-75"
                    v-on:click="benchPeople(index)"
                  >
                    {{ name.text }}
                  </button>
                </div>
              </div>
            </div>
            <div class="col">
              <h4>
                Absent
                <small class="text-muted">: {{ benchCount }}</small>
              </h4>
              <div class="row">
                <div class="col-12 mb-1" v-for="(name,index) in bench">
                  <button
                    class="btn btn-sm btn-outline-secondary w-75"
                    v-on:click="returnFromBench(index)"
                  >
                    {{ name.text }}
                  </button>

                  <button
                    class="btn btn-sm btn-outline-danger font-weight-bold"
                    v-on:click="removePeople(index)"
                  >
                    X
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="my2">
            <h3>
              Groups
              <small class="text-muted">Total: {{ groupsCount }}</small>
            </h3>
            <div class="my-3">
              <button class="btn btn-danger btn-sm" v-on:click="shuffle">
                Shuffle
              </button>
              <button class="btn btn-primary btn-sm" v-on:click="split(2)">
                Pair
              </button>
              <button class="btn btn-info btn-sm" v-on:click="split(3)">
                Trio
              </button>
              <button class="btn btn-success btn-sm" v-on:click="split(4)">
                Fourio
              </button>
              <button class="btn btn-warning btn-sm" v-on:click="split(5)">
                Five'o
              </button>
              <button
                class="btn btn-secondary btn-sm"
                v-on:click="split('all')"
              >
                Order
              </button>
              <button
                class="btn btn-outline-secondary btn-sm"
                v-on:click="arrow"
              >
                Pick
              </button>
              <input
                id="groupForm"
                class="form-control-sm form-control my-2 w-50"
                placeholder="Custom no. of Groups"
                v-model="customGroup"
                autocomplete="off"
              />
            </div>
            <div class="row">
              <div class="col-md-4 mb-2" v-for="(group,index) in groups">
                <div class="card h-100">
                  <div class="card-body">
                    <h5 class="card-title">
                      {{ group.name }}
                    </h5>
                    <p class="card-text" v-for="member in group.members">
                      {{ member.text }}
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="app.js"></script>
</html>
