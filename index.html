<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Random Teams</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid" id="app">
      <h1 class="mb-4"><u>Really Random Groups</u>.</h1>
      <div class="row">
        <div class="col-md-4">
          <div class="row mb-2">
            <div class="col">
              <h3>
                People
                <small class="text-muted">
                  Total: {{ humansCount + benchCount }}
                </small>
              </h3>
              <form v-on:submit.prevent="addPeople" class="form-inline">
                <input
                  id="nameForm"
                  class="form-control mr-2"
                  autocomplete="off"
                />
                <button class="btn btn-outline-secondary">+</button>
              </form>
            </div>
          </div>
          <div class="row no-gutters">
            <div class="col-7">
              <h4 class="test-nowrap">
                Present
                <small class="text-muted">{{ humansCount }}</small>
              </h4>
              <div class="row" v-if="peepShow">
                <div class="col-12 mb-1" v-for="(name,index) in people">
                  <button
                    class="btn btn-sm btn-danger w-75"
                    v-on:click="benchPeople(index)"
                  >
                    {{ name.text }}
                  </button>
                </div>
              </div>
            </div>
            <div class="col-5">
              <h4>
                Absent
                <small class="text-muted">{{ benchCount }}</small>
              </h4>
              <div class="row">
                <div
                  class="col-12 mb-1 btn-group"
                  v-for="(name,index) in bench"
                >
                  <button
                    class="btn btn-sm btn-secondary w-75"
                    v-on:click="returnFromBench(index)"
                  >
                    {{ name.text }}
                  </button>
                  <button class="btn btn-sm" v-on:click="removePeople(index)">
                    X
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="">
            <h3>
              Groups
              <small class="text-muted">Total: {{ groupsCount }}</small>
            </h3>

            <div class="d-flex align-items-center mb-3">
              <input
                id="groupForm"
                class="form-control w-25"
                placeholder="Custom no. of Groups"
                v-model="customGroup"
                v-if="!splitOption"
                autocomplete="off"
              />
              <select
                class="form-control w-25"
                v-model="splitInto"
                v-if="splitOption"
              >
                <option disabled value="">Split into:</option>
                <option value="2">Pair</option>
                <option value="3">Threes</option>
                <option value="4">Fours</option>
                <option value="5">Fives</option>
              </select>
              <div class="form-check form-check-inline">
                <label class="form-check-label">Custom Group</label>
                <input
                  type="checkbox"
                  class="form-check-input"
                  v-model="splitOption"
                />
              </div>

              <div class="btn-group ml-2">
                <button class="btn btn-danger btn-sm" v-on:click="shuffle">
                  Shuffle
                </button>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 col-6 mb-2" v-for="(group,index) in groups">
                <div class="card h-100">
                  <div class="card-body">
                    <h5 class="card-title">
                      {{ group.name }}
                    </h5>
                    <p class="card-text" v-for="member in group.members">
                      {{ member.text }}
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="app.js"></script>
</html>
